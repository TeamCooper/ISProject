<!DOCTYPE html>
<html>
<head>
  <title>Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
 </head>

<body>
  <h1 id="title"></h1>
  <p id="para"></p>
  <div id="mapid" style="width: 600px; height: 400px;"></div><br>
  <script>
    var mymap = L.map('mapid').setView([51.505, -0.09], 13);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
    maxZoom: 18,
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' + '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' + 'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>', id: 'mapbox.streets'
}).addTo(mymap);
    var popup = L.popup();
    function onMapClick(e) {
      popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(mymap);
}
    mymap.on('click', onMapClick);
	
	var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        myFunction(this);
        }
    };
    xhttp.open("GET", "run.gpx", true);
    xhttp.send();
	
	function myFunction(xml) {
        var xmlDoc = xml.responseXML;
        document.getElementById("title").innerHTML = xmlDoc.getElementsByTagName("name")[0].childNodes[0].nodeValue;
		var latlngs = []
		var latstart = xmlDoc.getElementsByTagName("trkpt")[0].getAttribute("lat");
		var lonstart = xmlDoc.getElementsByTagName("trkpt")[0].getAttribute("lon");
		
		mymap.setView([latstart, lonstart], 13);
		
		for(var count = 0; count < xmlDoc.getElementsByTagName("trkpt").length; count++){
		    var lat = xmlDoc.getElementsByTagName("trkpt")[count].getAttribute("lat");
			var lon = xmlDoc.getElementsByTagName("trkpt")[count].getAttribute("lon");
			latlngs.push([lat,lon])
        };
		var polyline = L.polyline(latlngs, {color: 'red'}).addTo(mymap);
		
    }
</script>
</body>
</html>
